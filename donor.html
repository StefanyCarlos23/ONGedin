<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doações</title>
    <link rel="stylesheet" href="donor.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="home.html"><img src="/images/ongedin-logo.png" alt="Logo"></a>
        </div>
        <ul>
            <li class="ul-text"><a href="home.html">Início</a></li>
            <li class="ul-text"><a href="search.html">Pesquisar</a></li>
            <li class="ul-text"><a href="help.html">Suporte</a></li>
        </ul>
    </nav>

    <div class="content">
        <main>
            <h2>Faça Sua Doação</h2>
            <h3>Ajude-nos a continuar nosso trabalho.</h3>
            <p>Com a sua doação, podemos alcançar mais pessoas e fazer a diferença. Qualquer valor é bem-vindo!</p>

            <form action="https://www.example.com/processar-doacao" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="valor">Valor da Doação:</label>
                <input type="number" id="valor" name="valor" placeholder="R$ 50,00" required min="1">

                <label for="metodo">Método de Pagamento:</label>
                <select id="metodo" name="metodo" required>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="pix">PIX</option>
                </select>

                <button type="submit">Doar Agora</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 - ONGedin - Conectando quem transforma o mundo. Todos os direitos reservados.</p>
        </footer>
    </div>

</body>
</html>
